<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="codeup-design.css">
</head>
<body class="snow-palette">
    <!--Nav Menu-->
    <div class="container-fluid">
        <div class="row white-palette">
            <div class="col-xs-4 col-xs-offset-4"><img src="img/logo.png" class="cust-logo" alt="codeup-design-logo"></div>
        </div>
    </div>
        <!--Making the Body-->
     <div class="container">
         <div class="row">
             <div class="col-xs-12">
                 <h1 class="cust-h cust-h1 "align="middle">Visual Design & Web Development</h1>
             </div>
         </div>
         <div class="row">
             <div class="col-xs-12">
                 <h2 class="cust-h cust-h2" align="middle">From Park City, Utah</h2>
             </div>
         </div>
         <div class="row">
             <div class="col-xs-6 col-s-3">
                 <h3 class="cust-logo red-palette cust-border cust-text" align="middle">DESIGN</h3>
             </div>
             <div class="col-xs-6 col-s-3">
                 <h3 class="cust-logo orange-palette cust-border cust-text" align="middle">DEVELOP</h3>
             </div>
             <div class="col-xs-6 col-s-3">
                 <h3 class="cust-logo green-palette cust-border cust-text" align="middle">SUPPORT</h3>
             </div>
             <div class="col-xs-6 col-s-3">
                 <div class="cust-logo blue-palette cust-border">
                 <h4 class=" cust-h cust-h4 cust-text" align="middle">HOST</h4>
                 </div>
             </div>
         </div>

     </div>
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">

    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">

    </script>

</body>
</html>
