<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Codeup Design</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

	<link rel="stylesheet" href="css/codeup-design.css">

<body class="snow-palette">
<!--Nav Menu-->
<div class="container-fluid">
	<div class="row white-palette">
		<div class="col-xs-4 col-xs-offset-4"><img src="img/logo.png" class="cust-logo" alt="codeup-design-logo"></div>
	</div>
</div>
<!--Making the Body-->
<div class="container">
	<!--First Row. Stops before cirles-->
	<div class="row">
		<div class="col-xs-12">
			<h1 class="cust-h cust-h1" align="middle">Visual Design& Web Development</h1>
		</div>
		<div class="col-xs-12">
			<h3 class="cust-h cust-h3" align="middle">From Park City, Utah</h3>
		</div>
	</div>
	<!--2nd Row for Pictures-->
	<div class="row">
		<!--Creates a circle-->
		<div class="col-xs-6 col-sm-3">
			<div class="cust-logo red-palette cust-border ">
				<h5 class="cust-logo cust-h cust-h5 cust-text" align="middle">DESIGN</h5>
			</div>
		</div>
		<!--2nd circle-->
		<div class="col-xs-6 col-sm-3">
			<div class="cust-logo orange-palette cust-border">
				<h5 class="cust-logo cust-h cust-h5 cust-text" align="middle">DEVELOP</h5>
			</div>
		</div>
		<!--3rd circle-->
		<div class="col-xs-6 col-sm-3">
			<div class="cust-logo green-palette cust-border">
				<h5 class="cust-logo cust-h cust-h5 cust-text" align="middle">SUPPORT</h5>
			</div>
		</div>
		<!--4th Circle-->
		<div class="col-xs-6 col-sm-3">
			<div class="cust-logo blue-palette cust-border">
				<h5 class="cust-logo cust-h cust-h5 cust-text" align="middle">HOST</h5>
			</div>
		</div>
		<div class="col-sm-12"><hr class="grey-palette"></div>
	</div>
	<!--3rd Row for Content-->
	<div class="row">
		<!--Column for Selected Work-->
		<div class="col-xs-offset-1 col-xs-10 col-sm-6">
			<p class="cust-p col-xs-offset-4">SELECTED WORK</p>
			<!--Nested Row to make image content gel-->
			<div class="row">
				<!--column structure for pictures-->
					<!--Packaging unit for picture-->

					<img src="img/apple-ipad.jpg" class="cust-image img-responsive" alt="Apple with Apples">

				<div class="col-xs-6">
					<p class="pull-left">Featured Project</p>
				</div>
				<div class="col-xs-6">

					<ul class="list-inline pull-right">
						<li class="cust-icons red-palette">D</li>
						<li class="cust-icons orange-palette">D</li>
						<li class="cust-icons green-palette">S</li>
						<li class="cust-icons blue-palette">H</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-offset-2 col-xs-10 hidden-xs col-sm-6">
			<p>SELECTED WORK</p>
			<!--Nested Row to make image content gel-->
			<div class="row">
				<!--column structure for pictures-->
					<!--Packaging unit for picture-->

					<img src="img/apple-ipad.jpg" class="cust-image img-responsive" alt="Apple with Apples">

				<div class="col-xs-6">
					<p class="pull-left">Featured Project</p>
				</div>
				<div class="col-xs-6">

					<ul class="list-inline pull-right">
						<li class="cust-icons red-palette">D</li>
						<li class="cust-icons orange-palette">D</li>
						<li class="cust-icons green-palette">S</li>
						<li class="cust-icons blue-palette">H</li>
					</ul>
				</div>
			</div>
		</div>
		<!--Column for The last. Commented out until building that part-->
		<!--<div class="col-xs-1">-->
		<!--</div>-->



	</div>
</div>
